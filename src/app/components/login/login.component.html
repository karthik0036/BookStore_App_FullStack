<div class="login-form">
    <form #myForm="ngForm">
        <h1>Login</h1>
        <div class="content">
            <div class="input-field">
                <input type="email" name="email"  placeholder="Email" autocomplete="nope"  [(ngModel)]="login.email" >
                <!-- <span class="error" *ngIf="email.errors?.['email']"><h6>Email is Invalid </h6></span> 
                <span class="error" *ngIf="email.errors?.['required'] && email.touched"><h6>Email is Required</h6></span> -->
            </div>
            <div class="input-field">
                <input type="password" name="password"  minlength="4" placeholder="Password" autocomplete="new-password" [(ngModel)]="login.password">
                <!-- <span class="error" *ngIf="password.errors?.['minlength']"><h6>Password should ne atleast 6 characters </h6></span> 
                <span class="error" *ngIf="password.errors?.['required'] && password.touched"><h6>Password is Required</h6></span> -->
            </div>
            <a routerLink="/changePassword" class="link">Forgot Your Password??</a>
        </div>
        <div class="d-flex justify-content-center" *ngIf="registerData==true" >
            <div class="spinner-border" role="status">
              <span class="sr-only" ></span>
            </div>
          </div>
          <div>
          
          </div>
        <div class="action">
            
            <button type="button" (click)="register()">Register</button>
            <button type="button" (click)="signIn()">Sign In</button>
            
        </div>
        
    </form>
</div>
